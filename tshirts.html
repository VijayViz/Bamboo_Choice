<!-- Collection Header -->
<section class="py-12 bg-gradient-to-r from-gray-50 to-white">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-2">T-Shirts Collection</h1>
        <p class="text-gray-600 max-w-2xl">Explore our premium range of bamboo fiber t-shirts. Eco-friendly, comfortable, and stylish.</p>
    </div>
</section>

<!-- Filter/Sort Bar -->
<div class="bg-gray-100 py-4 sticky top-16 z-40 shadow-sm">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
            <span class="font-medium mr-3">Filter:</span>
            <select class="border rounded px-3 py-1 bg-white">
                <option>All Products</option>
                <option>Men</option>
                <option>Women</option>
                <option>Unisex</option>
            </select>
        </div>
        <div>
            <span class="font-medium mr-3">Sort by:</span>
            <select class="border rounded px-3 py-1 bg-white">
                <option>Featured</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Newest</option>
            </select>
        </div>
    </div>
</div>

<!-- Product Grid -->
<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Product 1 -->
            <div class="product-card bg-white rounded-lg overflow-hidden shadow-md">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1527719327859-c6ce80353573?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" 
                         alt="Classic Bamboo T-Shirt" 
                         class="w-full h-80 object-cover">
                    <div class="absolute top-4 right-4">
                        <span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">BESTSELLER</span>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-1">Classic Bamboo T-Shirt</h3>
                    <div class="flex items-center mb-2">
                        <span class="text-yellow-400 mr-1"><i class="fas fa-star"></i></span>
                        <span class="text-sm text-gray-600">4.8 (126 reviews)</span>
                    </div>
                    <div class="mb-3">
                        <span class="text-gray-900 font-bold">₹799</span>
                        <span class="text-gray-500 line-through ml-2">₹999</span>
                        <span class="text-red-500 text-sm ml-2">(20% OFF)</span>
                    </div>
                    <div class="mb-3">
                        <span class="text-sm font-medium">Colors:</span>
                        <span class="color-swatch bg-white"></span>
                        <span class="color-swatch bg-black"></span>
                        <span class="color-swatch bg-blue-600"></span>
                        <span class="color-swatch bg-green-600"></span>
                    </div>
                    <button class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- Additional product cards would go here -->
            <!-- 7-10 more products in similar format -->
        </div>

        <!-- Pagination -->
        <div class="mt-12 flex justify-center">
            <nav class="flex items-center space-x-2">
                <a href="#" class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Previous</a>
                <a href="#" class="px-3 py-1 rounded bg-black text-white">1</a>
                <a href="#" class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">2</a>

                <span class="px-3 py-1 text-gray-600">...</span>
                <a href="#" class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">8</a>
                <a href="#" class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Next</a>
            </nav>
        </div>
    </div>
</section>
